<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">

  <!--Moment-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Firebase References-->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <!--Firebase Product (The Database)-->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>


  <title>Train Scheduler</title>
</head>

<body>


  <!-- Jumbotron -->
  
    <h1 id="title" class="text-white">Catch Your Train</h1>
 


  <div class="col-md-12">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col" class="tblhdr">Train Name</th>
          <th scope="col" class="tblhdr">Destination</th>
          <th scope="col" class="tblhdr">Frequency (min)</th>
          <th scope="col" class="tblhdr">Next Arrival</th>
          <th scope="col" class="tblhdr">Minutes Away</th>
        </tr>
      </thead>
      <tbody class="trainTable">

      </tbody>
    </table>
  </div>
  <div class="col-md-12">
    <div class="panel panel-success">
      <div class="panel-heading">Add Your Train!</div>
      <form>

        <div class="form-group">
          <label for="formGroupInputName">Train Name</label>
          <input type="text" class="form-control" id="name-input" placeholder="Hogwarts Express">
        </div>
        <div class="form-group">
          <label for="formGroupInputDestination">Destination</label>
          <input type="text" class="form-control" id="destination-input"
            placeholder="Hogwarts School of Witchcraft and Wizardry ">
        </div>
        <div class="form-group">
          <label for="formGroupInputTime">First Train Time (HH:mm- military time)</label>
          <input type="text" class="form-control" id="firsttime-input" placeholder="09:45">
        </div>
        <div class="form-group">
          <label for="formGroupInputFreq">Frequency (min)</label>
          <input type="text" class="form-control" id="freq-input" placeholder="60">
        </div>
        <button type="submit" id="submit-btn" class="btn btn-success">Submit</button>
      </form>

    </div>
  </div>


  <!--Linking Javascript page-->
  <script src="assets/javascript/app.js"></script>


</body>

</html>
