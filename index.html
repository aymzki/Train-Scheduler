<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Firebase References-->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>


    <title>Train Scheduler</title>
</head>

<body>
   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Catch Your Train</h1>
          <p class="lead"></p>
        </div>
    </div>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="panel panel-success">
          <div class="panel-heading">Add Your Train!</div>
          <form>
          
              <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Hogwarts Express">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="Hogwarts School of Witchcraft and Wizardry ">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">First Train Time (HH:mm- military time)</label>
                <input type="text" class="form-control" id="firsttime-input" placeholder="09:45">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Frequency (min)</label>
                <input type="text" class="form-control" id="freq-input" placeholder="60">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
      
        </div>
      

       <!--Linking Javascript page-->
    <script src="assets/javascript/app.js"></script>


</body>

</html>
